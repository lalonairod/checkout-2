    <div>
        <div class="loginmodal-container">
            <h1>Welcome to Your Account</h1>
            <div align="center">
                <img src="./assets/img/venom.gif" alt="" width="100px" height="150px">
            </div>
            <p></p>
            <form [formGroup]="loginForm">
                <input type="text" formControlName="username" name="user" placeholder="Username" [(ngModel)]="username">
                <input type="password" formControlName="password" name="pass" placeholder="Password" [(ngModel)]="password">
            </form>
            <input type="submit" name="login" class="btn btn-primary" value="Login" [disabled]="!loginForm.valid" (click)="submit()">
        </div>
    </div>
