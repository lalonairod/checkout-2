<br>
<button (click)="logout()" class="float-right btn btn-outline-danger">Logout</button>

<div class="text-center">
    <h1 class="titulo">{{title}}</h1>
</div>

<div class="row reow-cols-1 row-cols-md-4">
    <div class="col mb-4" *ngFor="let character of characters | async">
        <div class="card h-100 bg-dark text-white text-center p-3">
            <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
            <div class="card-body">
                <h5 class="card-title">{{character.name}}</h5>
                <button (click)="getCharacter(character.id)" class="btn btn-outline-primary btn-block">Details</button>
            </div>
        </div>
    </div>
</div>
